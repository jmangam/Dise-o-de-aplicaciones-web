<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Videos</title>
  </head>
  <body>
    <div>
      <video id="video1" src="video1.mp4" width="300" height="200" controls></video>
      <video id="video2" src="video2.mp4" width="300" height="200" controls></video>
      <br>
      <video id="video3" src="video3.mp4" width="300" height="200" controls></video>
      <video id="video4" src="video4.mp4" width="300" height="200" controls></video>
    </div>
    
    <br>
    
    <select id="videoSelect">
      <option value="video1">Video 1</option>
      <option value="video2">Video 2</option>
      <option value="video3">Video 3</option>
      <option value="video4">Video 4</option>
    </select>
    
    <br>
    
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    
    <script>
      const video1 = document.getElementById('video1');
      const video2 = document.getElementById('video2');
      const video3 = document.getElementById('video3');
      const video4 = document.getElementById('video4');
      const videoSelect = document.getElementById('videoSelect');
      const playButton = document.getElementById('playButton');
      const pauseButton = document.getElementById('pauseButton');
      
      videoSelect.addEventListener('change', function() {
        const selectedVideo = document.getElementById(videoSelect.value);
        selectedVideo.play();
      });
      
      playButton.addEventListener('click', function() {
        const selectedVideo = document.getElementById(videoSelect.value);
        selectedVideo.play();
      });
      
      pauseButton.addEventListener('click', function() {
        const selectedVideo = document.getElementById(videoSelect.value);
        selectedVideo.pause();
      });
    </script>
  </body>
</html>
