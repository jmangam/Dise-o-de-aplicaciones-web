<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Añadir contenido interactivo en HTML</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>Añadir contenido interactivo en HTML</h1>
  <form id="formulario" action="#" method="post">
    <fieldset>
      <legend>Datos personales</legend>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>
      </div>
      <div>
        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
      </div>
    </fieldset>

      <div>
        <label for="aceptar-terminos">Acepto los términos y condiciones</label>
        <input type="checkbox" id="aceptar-terminos" name="aceptar-terminos" required>
      </div>
    </fieldset>
    
    <button type="submit">Enviar</button>
  </form>
  
  <details>
    <summary>Más información</summary>
    <p>Este formulario es solo un ejemplo y no envía ningún dato real. Fue creado para demostrar algunas características de HTML5 y CSS3.</p>
  </details>
  
  <dialog id="mensaje-dialog">
    <p id="mensaje">¡Gracias por enviar tus datos!</p>
    <button id="cerrar-dialog">Cerrar</button>
  </dialog>
</body>
</html>
