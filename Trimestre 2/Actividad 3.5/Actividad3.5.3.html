<!DOCTYPE html>
<html>
<head>
  <style>
    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: blue;
      transition: background-color 4s steps(4);
    }
    .circle:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
